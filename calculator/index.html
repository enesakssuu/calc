<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="calc">

        <table>
            <div>
                <input type="text" name="text" id="gösterge">
                <input type="text" name="text" id="islem" value="">

            </div>
            <tr>
                <td class="btnbos">MC</td>
                <td class="btnbos">MR</td>
                <td class="btnbos">M+</td>
                <td class="btnbos">M-</td>
            </tr>
            <tr>
                <td class="btn1">% </td>
                <td class="btndlt">CE</td>
                <td class="btndlt">C </td>
                <td class="btn1">
                    < </td>
            </tr>
            <tr>
                <td class="btnop"><sup>1</sup>/x </td>
                <td class="btnop"><sub>x</sub>2</td>
                <td class="btnop"><sup>2</sup>√x </td>
                <td class="btnop">/</td>
            </tr>
            <tr>
                <td data-value="7" class="btn">7</td>
                <td data-value="8" class="btn">8</td>
                <td data-value="9" class="btn">9</td>
                <td class="btnop">X</td>
            </tr>
            <tr>
                <td data-value="4" class="btn">4</td>
                <td data-value="5" class="btn">5</td>
                <td data-value="6" class="btn">6</td>
                <td class="btnop">-</td>
            </tr>
            <tr>
                <td data-value="1" class="btn">1</td>
                <td data-value="2" class="btn">2</td>
                <td data-value="3" class="btn">3</td>
                <td class="btnop">+</td>
            </tr>
            <tr>
                <td class="btn">+/-</td>
                <td data-value="0" class="btn">0</td>
                <td class="btn">,</td>
                <td class="btnest" id="btnest">=</td>
            </tr>
        </table>
    </div>







    <script src="calc.js"></script>

</html>
